<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Plant Reference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
    <h1>Référence de plante : <span th:text="${plantReferenceDTO.idPlantReference}"></span></h1>

    <p>Nom : <span th:text="${plantReferenceDTO.name}"></span></p>
    <p>Famille : <span th:text="${plantReferenceDTO.family}"></span></p>
    <p>Taille : <span th:text="${plantReferenceDTO.size}"></span></p>
    <p>Source de nourriture : <span th:text="${plantReferenceDTO.foodSource}"></span></p>
    <p>Moyen de reproduction : <span th:text="${plantReferenceDTO.reproduction}"></span></p>
    <p>Esperence de vie : <span th:text="${plantReferenceDTO.lifetime}"></span></p>
    <p>Emplacement : <span th:text="${plantReferenceDTO.placeLife}"></span></p>


</body>
</html>
