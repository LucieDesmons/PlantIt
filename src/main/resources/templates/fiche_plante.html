<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Mes plantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body style="background-color: #FCF6DA;">
        <div class="text-center">
            <div class="row row-cols-3 justify-content-center">
                <div class="card m-4" style="width: 23rem;">
                    <div class="card-body">
                        <img th:src="${plant.pictureCollectionDTO.way}" class="card-img-top bg-grey w-">
                        <h5 class="card-title" th:text="${plant.name}"></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'Espèce : '${plant.plantReferenceDTO.family}"></li>
                            <li class="list-group-item" th:text="'Eclairement : '${plant.clarity}"></li>
                            <li class="list-group-item" th:text="'Humidité : '${plant.humidity}"></li>
                            <li class="list-group-item" th:text="'Emplacement : '${plant.placePlant}"></li>
                            <li class="list-group-item" th:text="'Pot : '${plant.container}"></li>
                        </ul>
                        <div class="m-1">
                            <button type="button" class="btn btn-primary me-5" style="background-color: #81be43; border: none;">Modifier</button>
                            <button type="button" class="btn btn-primary" style="background-color: #e47860; border: none;">Supprimer</button>
                        </div>
                    </div>                    
                </div>
