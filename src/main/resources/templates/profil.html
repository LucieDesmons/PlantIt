<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Mes plantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body style="background-color: #FCF6DA;">
        <div class="text-center">
            <div class="card m-5">
                <div class="card-body">
                    <h5 class="list-group-item" th:text="${user.firstName}' '${user.name}"></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${user.login}"></li>
                        <li class="list-group-item" th:text="${user.email}"></li>
                        <li class="list-group-item" th:text="${user.phone}"></li>
                        <button type="button" class="btn btn-primary mt-4" style="background-color: #81be43; border: none;" th:href="">Liste des plantes</button>
                    </ul>
                </div>                    
            </div>
        </div>
    </body>
</html>
