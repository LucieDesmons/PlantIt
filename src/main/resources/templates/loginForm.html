<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
    <body style="background-color: #FCF6DA;">
        <div class="h-100 mt-5 d-flex align-items-center justify-content-center">
            <form action="#" th:action="@{/login}" th:object="${user}" method="post" style="width: 20rem;">

              <div class="mb-3 ps-0 form-check">
                <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="adresse mail">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
              </div>

              <div class="mb-3 ps-0 form-check">
                <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="mot de passe">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
              </div>

              <input class="btn btn-primary mt-2" type="submit" value="Se connecter" style="background-color: #81be43; border: none;">
            </form>
        </div>
    </body>
</html>
