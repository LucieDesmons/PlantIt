<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body style="background-color: #FCF6DA;">
        <div class="h-100 mt-5 d-flex align-items-center justify-content-center">
            <form action="#" th:action="@{/add_user}" th:object="${user}" method="post" style="width: 20rem;">
                <div class="mb-3 ps-0 form-check">
                    <label for="firstname">Prénom</label>
                    <input type="text" class="form-control" th:field="*{firstname}" id="firstname">
                    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
                </div>
                <div class="mb-3 ps-0 form-check">
                    <label for="lastname">Nom</label>
                    <input type="text" class="form-control" th:field="*{lastname}" id="lastname">
                    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
                </div>
                <div class="mb-3 ps-0 form-check">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="mb-3 ps-0 form-check">
                    <label for="phone">Téléphone</label>
                    <input type="text" class="form-control" th:field="*{phone}" id="phone">
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                </div>
                <div class="mb-3 ps-0 form-check">
                    <label for="login">Pseudo</label>
                    <input type="text" class="form-control" th:field="*{login}" id="login">
                    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                </div>
                <div class="mb-3 ps-0 form-check">
                    <label for="password">Mot de passe</label>
                    <input type="text" class="form-control" th:field="*{password}" id="password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <input class="btn btn-primary mt-2" type="submit" value="Ajouter" th:onclick="add_plant()" style="background-color: #81be43; border: none;">
            </form>
        </div>
    </body>
</html>
